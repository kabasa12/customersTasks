<h2>Contact Form</h2>
<div>
  <div class="form-group">
    <label for="task">Task Description</label>
    <input type="text" id="task" class="form-control" [(ngModel)]="task">
    
    <label for="customer">Customer</label>
   
    <select [(ngModel)]="selectedLevel" (change)="selected()">
        <option *ngFor="let customer of customers" id="customer" value={{customer.id}}>{{customer.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="saveContact()">
      Save
    </button>
  </div>

</div>
